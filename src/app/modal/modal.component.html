<div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title w-100 text-center font-weight-bold" id="myModalLabel">Foro {{content.ident}}</h4>

</div>
<div class="modal-body">
    <div style="width: 100%;" *ngIf="content.ident == 1">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSecbBn8I4Vs25YXe9MWVWejWGpTvr0heLXG1dbbVW4e04SZVw/viewform?embedded=true" width="100%" height="420" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
    </div>
    <div style="width: 100%;" *ngIf="content.ident == 2">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScXBvVEkpLjHTxlB5l77n_pqkXMF7zO70WQWuwQtu53VKgv0w/viewform?embedded=true" width="100%" height="420" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
    </div>
</div>
